<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

.box{
    width: 500px;
    height: 100px;
}

.box-1{
    background-color: red;
}

.box-2{
    background-color: aqua;
}

.box-3{
    background: blueviolet;
}

.box-4{
    background-color: azure;
}

.box-5{
    background: salmon;
}



    </style>
</head>
<body>
    <div class="container">
        <div class="box-1 box">box-2</div>
        <div class="box-2 box">box-1</div>
        <div class="box-3 box">b0x-3</div>
        <div class="box-4 box">box-4</div>
        <div class="box-5 box">box-5</div>
    </div>
</body>
</html>
