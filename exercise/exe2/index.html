<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="" class="form-example">
        <div class="form-example">
            <label for="name">Enter Name</label>
            <input type="text" name="name" id="name" required minlength="10" placeholder="Your Name">
        </div>
        <br>
        <div class="form-example">
            <label for="email">Enter Email</label>
            <input type="text" name="email" id="email" placeholder="Your Email" >
        </div>
        <br>
        <div class="form example">
            <label for="age">Age</label>
            <input type="number" min="18" id="age">
        </div>
        <br>
        <div class="form-example">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Your Address"></textarea>
        </div>
        <br>
        <br><br>
        <div class="form-example">
          
            <input type="submit"  value= "Go On">
        </div>


    </form>

<br>
    
    <fieldset>
        <legend>Choose Your Monster</legend>
    
    <div>
        <input type="checkbox" id="scales" name="scales" checked/>
        <label for="scales">Scales</label>
    </div>

    <div>
        <input type="checkbox" id="honey" name="honey" checked />
        <label for="honey">Honey</label>
    </div>
</fieldset>

<br><br><br>
<fieldset>
    <legend> Who Is Your Goat</legend>

    <input type="checkbox" id="messi" name="messi">
    <label for="messi">Messi</label>
    <br>
    <input type="checkbox" id="neymar" name="neymar">
    <label for="neymar">Neymar</label>
    <br>
    <input type="checkbox" id="ronaldo" name="ronaldo">
    <label for="ronaldo">Ronaldo</label>
</fieldset>

</body>
</html>
